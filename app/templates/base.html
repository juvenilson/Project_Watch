<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        :root {
            --cor1:#062d3e;
            --cor2:#25535b;
            --cor3:#e4c3a3;
            --cor4:#d18c67b5;
            --cor5:#2e8c52;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }

        header {
            background-color: var(--cor2);
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.364);
            border-radius: 0 0 2px 2px;
        }

        header > h1 {
            color: var(--cor4);
            text-align: center;
            font-size: 2em;
            font-weight: lighter;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-style: italic;
        }

        body > header > div {
            background-color: var(--cor2);
            padding: 10px;
            text-align: left;
            display: flex;
            box-shadow: 2px 2px 1px rgba(0, 0, 0, 0.559);
        }

        body > header > div > a {
            color: white;
            text-decoration: none;
            background-color: var(--cor1);
            margin: 2px;
            padding: 10px;
            border-radius: 10px;
        }

        

        body > header > div > a:hover {
            background-color: #062d3e83;
        }

        body > main {
            background-color: var(--cor3);
            max-width: 1000px;
            min-width: 300px;
            display: block;
            margin: auto;
            padding: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 3px 5px 3px rgba(0, 0, 0, 0.482);
        }

        footer {
            background-color: var(--cor4);
            margin: auto;
            padding: 10px;
            text-align: center;
            color: white;
            border-radius: 0 0 3px 3px;
        }

        main {
            min-height: 500px;
        }


    </style>
</head>
<body>
    <header>
        <h1>Nome Do Site</h1>
        <div>
            <a href="#">Arte da Relojoaria</a>
            <a href="#">Nosso Estoque</a>
            <a href="#">Carrinho de compras</a>
            <a href="#">Nossa Historia</a>
            <a href="#">Clube de Membros</a>
        </div>
    </header>
    <main>
        {% block content %}
        
        {% endblock %}
    </main>
    <footer>
        <p>All rights reserved</p>
    </footer>
</body>
</html>
